<div class="alert" [ngClass]="alerta" role="alert" >
    A simple success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
  </div>



  <button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">
    Info
  </button>
  &nbsp;
  <button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">
    Success
  </button>

  <br><br>

  <h3 [ngClass]=" {'text-danger': propiedades.danger , 'text-info': !propiedades.danger} ">

    Hola mundo
  </h3>


  <button type="button" name="button" [ngClass]="{'btn-danger':propiedades.danger, 'btn-info':!propiedades.danger}" class="btn" (click)="propiedades.danger = !propiedades.danger">
      Cambiar
    </button>
<br><br>

<h3>Proceso Asicrono</h3>

<button (click)="ejecutar()"   type="button" name="button" class="btn btn-primary" [disabled]="loading">
  <i [ngClass]="{'fa-save':!loading, 'fa-sync fa-spin':loading}"
  class="fa fa-sync fa-spin"></i>
  <span *ngIf="!loading">Guardar Cambios</span>
    <span *ngIf="loading" >Espere por favor</span>
  </button>
